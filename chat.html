<body>
    <div class="container my-4 thecard">
        <h1 class="my-4 text-center">NexUs</h1>

        <div class="rooms mb-3 text-center ">
            <button class="btn mb-2" style="color: #1c1c1e" id="general">GENERAL</button>
            <button class="btn mb-2" style="color: #1c1c1e" id="gaming">GAMING</button>
            <button class="btn mb-2" style="color: #1c1c1e" id="movies">MOVIES</button>

            <button class="btn mb-2" style="color: #1c1c1e" id="learning">LEARNING</button>
        </div>

        <div class="chat-window">
            <ul class="chat-list list-group" style="word-break: break-all;"></ul>
        </div>

        <form class="new-chat my-3">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text newbtn">New Message</div>
                </div>
                <input type="text" class="form-control" id="message" required autocomplete="off">
                <div class="input-group-append newbtn">
                    <input type="submit" class="btn newbtn2" style="color: #fff" value="send">
                </div>
        </form>

        <form class="new-name my-3"></form>
    </div>
    <input type="button" id="signoutbtn" value="Sign Out">

    </div>
